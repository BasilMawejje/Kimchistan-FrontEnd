<div class="container">
  <div class="row">
    <div class="col-md-4 centered" *ngFor="let product of products">
      <h1>{{product.name}} {{product.price}}:-</h1>
      <img class="product_image" data-toggle="modal" data-target="#productModal" src={{product.image}} />
      <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productCloseup" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
              <img class="img-responsive large_product_image" src={{product.image}} alt="Product Image" />
            <div class="modal-footer">
              {{product.description}}
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
